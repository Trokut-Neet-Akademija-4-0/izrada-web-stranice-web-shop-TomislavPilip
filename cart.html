<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="CSS/cart.css" />
  </head>
  <body>
    <object class="object" data="" type="">
      <iframe
        class="auto-height-iframe"
        src="header.html"
        width="100%"
        frameborder="0"
      ></iframe>
    </object>
    <main>
      <section>
        <div class="kosara">
          <div class="left-column">
            <div class="proizvod">
              <div class="proizvod-slika">
                <img src="Images/Canyon1.webp" alt="" />
              </div>
              <div class="proizvod-info">
                <h3>Canyon Ultimate CF SLX 8</h3>
                <div class="cijena">
                  <span>6.999,00 €</span><br />
                  <span>Veličina kotača: 700c</span><br />
                  <span>Veličina okvira: 58</span>
                </div>
                <div class="koli-botun">
                  <div>
                    <span>Količina:</span>
                    <input type="number" placeholder="0" />
                  </div>
                  <div>
                    <button type="button">
                      <span
                        ><i class="fas fa-trash"></i><span>Izbriši</span></span
                      >
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="proizvod">
              <div class="proizvod-slika">
                <img src="Images/Proizvodi/kaciga-bontrager.webp" alt="" />
              </div>
              <div class="proizvod-info">
                <h3>Kask Mojito Cubed WG Black</h3>
                <div class="cijena">
                  <span>148,99 €</span><br />
                  <span>Veličina kacige: 58-62</span><br />
                </div>
                <div class="koli-botun">
                  <div>
                    <span>Količina:</span>
                    <input type="number" placeholder="0" />
                  </div>
                  <div>
                    <button type="button">
                      <span><i class="fas fa-trash"></i></span>
                      <span>Izbriši</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right-column">
            <div class="checkout">
              <div class="price">
                <span>Dostava:</span>
                <span>BESPLATNA</span>
              </div>
              <div class="osnovica">
                <span>Bez PDV-a</span>
                <span>7.067,20 €</span>
              </div>
              <div class="porez">
                <span>PDV:</span>
                <span>1.769,80 €</span>
              </div>
              <div class="ukupno">
                <span>Ukupno:</span>
                <span>8.836,00 €</span>
              </div class="buy-btn"> 
              <a href="checkout.html" target="_blank"
                ><button type="button">Dovrši kupovinu</button></a
              ></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <object data="" type="">
      <iframe
        class="auto-height-iframe"
        src="footer.html"
        width="100%"
        frameborder="0"
      ></iframe>
    </object>
    <script src="JS/iframe.js"></script>
  </body>
</html>
