<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="CSS/checkout.css" />
  </head>
  <body>
    <object class="object" data="" type="">
      <iframe
        class="auto-height-iframe"
        src="header.html"
        width="100%"
        frameborder="0"
      ></iframe>
    </object>
    <main>
      <section>
        <form action="">
          <div class="checkout">
            <div class="billing-adress">
              <h2>BILLING ADRESS</h2>
              <div class="column1">
                <div class="col1 name">
                  <span>Full name:</span>
                  <input type="text" placeholder="Ime i prezime" />
                </div>
                <div class="col1 email">
                  <span>E-mail:</span>
                  <input type="email" placeholder="example@example.com" />
                </div>
                <div class="col1 adress">
                  <span>Adress:</span>
                  <input type="text" placeholder="Ulica kralja Tomislava 5" />
                </div>
                <div class="col1 city">
                  <span>City:</span>
                  <input type="text" placeholder="Å ibenik" />
                </div>
                <div class="col1 state-zip">
                  <div class="state">
                    <span>State:</span>
                    <input type="text" placeholder="Croatia" />
                  </div>
                  <div class="zip-code">
                    <span>Zip Code:</span>
                    <input type="number" placeholder="123 456" />
                  </div>
                </div>
              </div>
            </div>

            <div class="payment">
              <h2>PAYMENT</h2>
              <div class="cards">
                <span>Accepted cards:</span>
                <div class="col1 card-images">
                  <div class="card">
                    <img
                      src="Images/checkout/800px-Visa_Electron.svg.png"
                      alt=""
                      width="50px"
                      height="30px"
                    />
                  </div>
                  <div class="card">
                    <img
                      src="Images/checkout/paypal.png"
                      alt=""
                      width="50px"
                      height="30px"
                    />
                  </div>
                  <div class="card">
                    <img
                      src="Images/checkout/am_amex_06.jpg"
                      alt=""
                      width="50px"
                      height="30px"
                    />
                  </div>
                  <div class="card">
                    <img
                      src="Images/checkout/mastercard.jpeg"
                      alt=""
                      width="50px"
                      height="30px"
                    />
                  </div>
                </div>
              </div>
              <div class="col1 card-name">
                <span>Name On Card</span>
                <input type="text" placeholder="Mr. Unknown Unknown" />
              </div>
              <div class="col1 card-number">
                <span>Credit Card Number:</span>
                <input type="text" placeholder="1111-2222-3333-4444" />
              </div>
              <div class="col1 card-month">
                <span>Exp Month:</span>
                <input type="text" placeholder="June" />
              </div>
              <div class="col1 card-info">
                <div class="col1 card-year">
                  <span>Exp Year:</span>
                  <input type="text" placeholder="2024" />
                </div>
                <div class="col1 card-cvv">
                  <span>CVV:</span>
                  <input type="text" placeholder="123" />
                </div>
              </div>
            </div>
          </div>
          <button type="submit">Proceed to checkout</button>
        </form>
      </section>
    </main>
    <object data="" type="">
      <iframe
        class="auto-height-iframe"
        src="footer.html"
        width="100%"
        frameborder="0"
      ></iframe>
    </object>
    <script src="JS/iframe.js"></script>
  </body>
</html>
