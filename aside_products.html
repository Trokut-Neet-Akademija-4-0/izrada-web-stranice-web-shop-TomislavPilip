<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aside products</title>
    <link rel="stylesheet" href="CSS/aside_product.css" />
  </head>
  <body>
    <aside>
      <h2>BICIKLI</h2>

      <h3>FILTRIRANJE</h3>
      <section class="category">
        <h4>Kategorija</h4>
        <div class="first_line"></div>

        <p>
          <input type="checkbox" />
          <label for="">MTB</label>
          <span class="aside_product_number">120</span>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">Cestovni</label>
          <span class="aside_product_number">28</span>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">Gravel</label>
          <span class="aside_product_number">15</span>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">E-bike</label>
          <span class="aside_product_number cestovni">20</span>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">Ženski</label>
          <span class="aside_product_number">20</span>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">Dječji</label>
          <span class="aside_product_number">10</span>
        </p>
      </section>
      <section class="bike_brands">
        <h4>Brendovi bicikala</h4>
        <div class="first_line"></div>

        <p>
          <input type="checkbox" />
          <label for="">Bianchi</label>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">Canyon</label>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">Cube</label>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">Giant</label>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">KTM</label>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">Orbea</label>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">Scott</label>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">Specialized</label>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">Superior</label>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">Trek</label>
        </p>
      </section>
      <section class="bike_size">
        <h4>Veličina</h4>
        <div class="first_line"></div>
        <p>
          <input type="checkbox" />
          <label for="">S</label>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">M</label>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">L</label>
        </p>
        <p>
          <input type="checkbox" />
          <label for="">XL</label>
        </p>
        <p></p>
      </section>
      <section class="bike_price">
        <h4>Cijena (€)</h4>

        <div class="first_line"></div>
        <form action="">
          <div class="price_input">
            <div class="field">
              <span>Min</span>
              <input type="number" class="input_min" value="1" />
            </div>
            <div class="separator"></div>
            <div class="field">
              <span>Max</span>
              <input type="number" class="input_max" value="10000" />
            </div>
          </div>
          <button type="submit">Potvrdi</button>
        </form>
      </section>
    </aside>
  </body>
</html>
